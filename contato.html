<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pafúncio Soft Sistemas</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img id="logo" src="img/logo-small.png" alt="Logotipo da Empresa">
    </header>

    <div id="img-topo"></div>

    <!-- Menu de navegação -->
    <nav>
        <a href="index.html">Home</a>
        <a href="sobre.html">Nossa Empresa</a>
        <a href="solucoes.html">Soluções</a>
        <a href="casos.html">Casos de Sucesso</a>
        <a href="contato.html">Contato</a>
    </nav>

    <!-- Miolo do site -->
    <div id="container">
        <h1>Fale conosco</h1>
        <form action="#" id="formulario">
            <div id="frm-container">
                <div id="frm-labels">
                    <p><label for="frm-tipo">Tipo de contato:</label></p>
                    <p><label for="frm-nome">Nome:</label></p>
                    <p><label for="frm-email">E-mail:</label></p>
                    <p><label for="frm-phone">Telefone:</label></p>
                    <p><label for="frm-msg">Mensagem:</label></p>
                </div>

                <div id="frm-fields">
                    <p>
                        <select name="frm-tipo">
                            <option value="orcamento">Orçamento</option>
                            <option value="pedido">Pedido de compra</option>
                            <option value="feedback">Críticas e sugestões</option>
                            <option value="Legal">Vc é lindx S2</option>
                        </select>
                    </p>

                    <p>
                        <input name="frm-nome" type="text" placeholder="Digite seu nome" required>
                    </p>

                    <p>
                        <input name="frm-email" type="email" placeholder="Digite seu E-mail" required>
                    </p>

                    <p>
                        <input name="frm-phone" type="tell" placeholder="Digite seu telefone" required>
                    </p>

                    <p>
                        <textarea name="frm-mensagem" id="frm-mensagem" rows="10" placeholder="Digite sua mensagem aqui" required></textarea>
                    </p>
                </div>
            </div>
            <div id="frm-button">
                <button id="b-enviar" type="submit">Enviar</button>
                <button id="b-cancel" type="submit">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        Pafúncio Soft &copy; - Todos os direitos reservados
    </footer>
</body>
</html>
